<div class="content">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <div>
            <mat-card fxFlex>
                <mat-card-header>
                    <mat-card-title>Venda</mat-card-title>
                        <mat-card-subtitle>Lista de venda realizadas</mat-card-subtitle>
                        <span fxFlex></span>
                        <mat-input-container>
                        <input matInput [(ngModel)]="query" name="query">
                        
                        <div flex-gt-xs>
                            <h4>Pesquise por data</h4>
                            <md-datepicker ng-model="ctrl.myDate" md-placeholder="filterVenda(query)" ></md-datepicker>
                          </div>
                        </mat-input-container>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <h3 mat-subheader>Vendas</h3>
                        <mat-list-item *ngFor="let venda of filteredVendas">
                            <div fxLayout="row" fxLayoutAlign="space-between center" >
                                <div>
                                    <h4 mat-line>{{venda.data}}</h4>
                                    
                                    <p mat-line>{{venda.total}}</p>
                                </div>
                                <div>
                                    <button mat-icon-button color="primary" (click)="openDialog(venda)"
                                        matTooltip="Editar a venda">
                                        <mat-icon>create</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" (click)="delete(venda)"
                                        matTooltip="Remover a venda">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
      <button mat-fab (click)="openDialog()" class="fab-bottom-right">
        <mat-icon>add</mat-icon>
      </button>
  </div>
