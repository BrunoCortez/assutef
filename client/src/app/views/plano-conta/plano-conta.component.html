<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-around center">
		<div>
			<mat-card fxFlex>
				<mat-card-header>
					<mat-card-title>Plano de Contas</mat-card-title>
					<mat-card-subtitle>Lista de Contas cadastradas</mat-card-subtitle>
					<span fxFlex></span>
					<mat-input-container>
						<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise por contas" (input)="filterPlanoContas(query)">
					</mat-input-container>
				</mat-card-header>
				<mat-card-content>
					<mat-list>
						<h3 mat-subheader>Plano de Contas</h3>
						<mat-list-item *ngFor="let planoConta of filteredPlanoContas" (click)="openDialog(planoConta)">
							<h4 mat-line>{{planoConta.codConta}}</h4>
							<p mat-line> {{planoConta.nomeConta}} </p>
						</mat-list-item>
					</mat-list>
				</mat-card-content>
			</mat-card>
		</div>
  </div>
  
  <button mat-fab (click)="openDialog()" class="fab-bottom-right">
		<mat-icon>add</mat-icon>
	</button>
</div>
