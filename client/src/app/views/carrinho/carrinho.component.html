<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-around center">
		<div>
			<mat-card fxFlex>
				<mat-card-header>
					
						<mat-card-title>Venda</mat-card-title>
						<div layout="row"  style="min-height: 60px; margin-right:0px ">
						<button  mat-raised-button  (click)="addProduto()">Adicionar produto
						</button>
					</div>
				</mat-card-header>
				<mat-card-content>
					{{venda.data}}
					<mat-form-field>
						<mat-select  placeholder="Selecione o associado" [(ngModel)]="venda.associado"
							[compareWith]="compararAssociado">
							<mat-option align-text="center">Selecione o associado</mat-option>
							<mat-option *ngFor="let associado of associados" 
								[value]="associado.id">
								{{associado.nome}}
							</mat-option>
						</mat-select>
					</mat-form-field>
						<mat-list>
						<h3 mat-subheader>Produtos</h3>
						<mat-list-item *ngFor="let vendaProduto of venda.produtos; let i=index">
							<div fxLayout="row" fxLayoutAlign="space-between center" >
								<div>
									<h4 mat-line>
										<mat-select placeholder="Selecione o produto"[ngModel]="vendaProduto.produto"
											(ngModelChange)="onProdutoChange($event, vendaProduto)"
											[compareWith]="compararProduto">
											<mat-option align-text="center">Selecione o produto</mat-option>
											<mat-option *ngFor="let produto of produtos" 
												[value]="produto">
												{{produto.descricao}}
											</mat-option>
										</mat-select>
									</h4>
									<p mat-line>
										Valor unit√°rio: R$ {{vendaProduto.valor}}
									</p>
									<p mat-line>
										<input type="number" matInput min="1"
											[ngModel]="vendaProduto.quantidade"
											(ngModelChange)="onQuantidadeChange($event, vendaProduto)" 
											name="quantidade[{{i}}]" placeholder="digite a quantidade">
									</p>
								</div>
						<!--		<div>
									<button mat-icon-button color="warn" 
										(click)="addProduto(i)">
									<mat-icon>add</mat-icon>
								</button>
								</div> -->
								<div>	
									<button mat-icon-button color="warn" 
										(click)="removerProduto(i)"
										matTooltip="Remover {{getDescricaoProduto()}}">
										<mat-icon>delete</mat-icon>
									</button>
								</div>
							</div>
						</mat-list-item>
					</mat-list>
				</mat-card-content>
				<mat-card-footer>
					Total da venda: R$ {{venda.total}}
					<button  mat-button color="primary" [mat-dialog-close]="venda">Salvar</button>
				</mat-card-footer>
			</mat-card> 
		</div>
	</div>
</div>
