<!--menu navegação-->
<nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav text-md-center nav-justified w-100">
      <a class="nav-item nav-link"><h3>Lançamentos gerais</h3></a>
      <a class="nav-item nav-link"><h3>Chequinhos</h3></a>
    </ul>
  </div>
</nav>

<!--tela do lançamentos-->
<div class="container">
  <main role="main">
    <div class="row marketing">
      <div class="container-fluid">
        <div class="row">
          <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Conveniado</th>
                    <th>Valor</th>
                    <th>Data</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let l of lancamentos">
                    <td>{{l.conveniado}}</td>
                    <td>{{l.valor}}</td>
                    <td>{{l.dataLancamento}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </main>
        </div>
      </div>
    </div>
  </main>
  <mat-paginator [length]="lancamentos.length" [pageSize]="5" (page)="onPaginateChange($event)"[pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
</div>
