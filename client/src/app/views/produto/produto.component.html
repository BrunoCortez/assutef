<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-around center">
	
		<mat-card>
			<mat-card-header>
				<mat-card-title>Produto</mat-card-title>				
				<mat-card-subtitle>Lista de produtos cadastrados</mat-card-subtitle>
				
				<mat-input-container>
					<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise por produto" (input)="filterProduto(query)">
					<span fxFlex.gt-sm="50" fxFlex="100" class="p-5"></span>
				</mat-input-container>
			</mat-card-header>
			<mat-card-content>
				<mat-card-content>
				<mat-list>
					<mat-list-item *ngFor="let produto of filteredProdutos">
						<div fxLayout="row" fxLayoutAlign="space-between center" >
							<div>
								<h4 mat-line>{{produto.name}}</h4>
								<p mat-line> {{produto.descricao}} </p>
							</div>
							<div>
								<button mat-icon-button color="primary" (click)="openDialog(produto)"
									matTooltip="Editar {{produto.nome}}">
									<mat-icon>create</mat-icon>
								</button>
								<button mat-icon-button color="warn" (click)="delete(produto)"
									matTooltip="Remover {{produto.nome}}">
									<mat-icon>delete</mat-icon>
								</button>
							</div>
						</div>
					</mat-list-item>
				</mat-list>
				<mat-paginator [length]="filteredProdutos.length" [pageSize]="5" (page)="onPaginateChange($event)"[pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
			</mat-card-content>
			</mat-card-content>
		</mat-card>
	
</div>

<button matTooltip="Adicionar novo produto" mat-fab (click)="openDialog()" class="fab-bottom-right">
	<mat-icon>add</mat-icon>
</button>
</div>
